<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>QR code</title>
  </head>
  <body>
    <div class="background">
      <div class="qrcode">
        <img
          src="https://cdn.glitch.global/d9c65957-794f-4d97-b05f-b8ff0262ca27/image-qr-code.png?v=1655392236845"
          alt="QR code"
        />
      </div>
      <div class="toptext">
        <h3>Improve your front-end skills by building projects</h3>
      </div>
      <div class="text">
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
